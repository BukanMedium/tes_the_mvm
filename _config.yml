# Site settings
title: Writing Above Space
description: 'Writing Above Space and Time' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://writing-above.space" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/Tyrell White.png"
logo-icon: "/assets/img/branding/tyrell glow.svg"
logo-icon-SEO: "/assets/img/branding/Tyrell White.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "on"

logo-dark: "/assets/img/branding/Tyrell GLOW 3.png"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Shlhn # add your name
author-pic: a.jpg
about-author: It is what it is

# Contact links
